apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-client
  labels:
    component: elasticsearch
    role: client
spec:
  replicas: 1
  selector:
    matchLabels:
      component: elasticsearch
      role: client
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: elasticsearch
        role: client
    spec:
      containers:
      - name: es-client
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK

        image: asia.gcr.io/sphong-kuber/elasticsearch-base:6.8.2
        # args:
        # - /run.sh
        # - -Ees.path.conf=/elasticsearch/config
        readinessProbe:
          tcpSocket:
            port: 9300
          timeoutSeconds: 1
          successThreshold: 3
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: es-env
              key: es-cluster-name
        - name: NETWORK_HOST
          value: 0.0.0.0
        - name: NODE_MASTER
          value: 'false'
        - name: NODE_DATA
          value: 'false'
        - name: NODE_INGEST
          value: 'false'
        - name: HTTP_ENABLE
          value: 'true'
        - name: ES_JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: es-env
              key: es-master-java-opts
        - name: ES_CLIENT_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: es-env
              key: es-client-endpoint
        ports:
        - name: transport
          containerPort: 9300
          protocol: TCP
        - name: http
          containerPort: 9200
          protocol: TCP

        volumeMounts:
        - name: data
          mountPath: /data
        - name: es-config
          mountPath: /elasticsearch/conf

      terminationGracePeriodSeconds: 10

      volumes:
      - name: es-config
        configMap:
          name: es-config
